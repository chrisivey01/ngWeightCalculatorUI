<mat-card class="contentCard">
  {{serviceValue}}
  <b>Pick your lift: </b>
  <mat-form-field>
    <mat-select placeholder="Big Three" floatPlaceholder="always" (change)="picker($event)">
      <mat-option *ngFor="let three of threes" [value]="three.value">
        {{three.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>


<div class=weightInputs>
  <md-form-field>
    <input mdInput [(ngModel)]="week1Weight" placeholder="Week 1 weight">
  </md-form-field>
  <md-form-field>
    <input mdInput [(ngModel)]="week2Weight" placeholder="Week 2 weight">
  </md-form-field>
  <md-form-field>
    <input mdInput [(ngModel)]="week3Weight" placeholder="Week 3 weight">
  </md-form-field>
  <md-form-field>
    <input mdInput [(ngModel)]="week4Weight" placeholder="Week 4 weight">
  </md-form-field>
</div>

<button mat-raised-button color="primary" class="weightPopUp" (click)="addToTable()">Calculate Goals</button>


<div class="benchTableContainer">

</div>

<div class="deadliftTableContainer">

</div>
<div class="flex-container">
  <div fxLayout="row">
    <div fxFlex="40%">
      <div class="squatGraph">
        <label id="tableTitle">Weight Chart</label>
        <table id="squatTable" (click)="addToTable()">
          <thead>
          <tr>
            <td>Week 1</td>
            <td>Week 2</td>
            <td>Week 3</td>
            <td>Week 4</td>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td id="week1SquatWeight">{{week1Weight}}</td>
            <td id="week2SquatWeight">{{week2Weight}}</td>
            <td id="week3SquatWeight">{{week3Weight}}</td>
            <td id="week4SquatWeight">{{week4Weight}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div fxFlex="40%">
      <div class="squatGoalGraph">
        <label id="goalTitle">Goal Chart</label>
        <table id="squatGoalTable" (click)="addToTable()">
          <thead>
          <tr>
            <td>Week 1</td>
            <td>Week 2</td>
            <td>Week 3</td>
            <td>Week 4</td>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td id="week1GoalSquatWeight"></td>
            <td id="week2GoalSquatWeight"></td>
            <td id="week3GoalSquatWeight"></td>
            <td id="week4GoalSquatWeight"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
