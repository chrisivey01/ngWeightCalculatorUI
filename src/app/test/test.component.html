<md-card class="contentCard">
  {{serviceValue}}
  <b>Pick your lift: </b>
  <md-select placeholder="Big Three" floatPlaceholder="never" (change)="picker($event)">
    <md-option *ngFor="let three of threes" [value]="three.value">
      {{three.viewValue}}
    </md-option>
  </md-select>


</md-card>
<div *ngIf="squatGraph">
  <md-card class="squatGraph">

    <div class="flex-container">
      <div class="flex-item" fxFlex="20%"> squat</div>
      <div class="flex-item" fxFlex> squat</div>
      <div class="flex-item" fxFlex="25%"> squat</div>
    </div>
    <br/>
    <br/>
    <div class="flex-container">
      <div class="flex-item" fxFlex="20%" fxFlex.xs="40%"> squat</div>
      <div class="flex-item" fxFlex> squat</div>
      <div class="flex-item" fxFlex="25px"> squat</div>
    </div>

  </md-card>
</div>

    <br/>

    </div>

</div>

      <div class="flex-item" fxFlex="20%"> deadlift</div>

      <div class="flex-item" fxFlex="25%"> deadlift</div>
    </div>
    <br/>
    <br/>
    <div class="flex-container">
      <div class="flex-item" fxFlex="20%" fxFlex.xs="40%"> deadlift</div>
      <div class="flex-item" fxFlex> deadlift</div>
      <div class="flex-item" fxFlex="25px"> deadlift</div>
    </div>

  </md-card>
</div>
