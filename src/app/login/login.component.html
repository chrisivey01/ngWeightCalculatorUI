<md-card class="loginCard">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <input formControlName="email" type="email" placeholder="Your email">
    <input formControlName="password" type="password" placeholder="Your password">
    <button md-raised-button color="primary" type="submit">Log in</button>
  </form>
</md-card>
