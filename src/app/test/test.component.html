<md-card class="contentCard">
  {{serviceValue}}
  <b>Pick your lift: </b>
  <md-select placeholder="Big Three" floatPlaceholder="never" (change)="picker($event)">
    <md-option *ngFor="let three of threes" [value]="three.value">
      {{three.viewValue}}
    </md-option>
  </md-select>
</md-card>


<div class = "squatTableContainer">
  <md-table #table [dataSource]="dataSource">



  </md-table>
</div>



<button md-raised-button color="primary" class="saveButton">Save</button>
